<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPay Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
        }

        header {
            background: #4b7bec;
            padding: 18px;
            text-align: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            width: 92%;
            margin: auto;
            margin-top: 25px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin: 0 0 15px 0;
            font-size: 20px;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 13px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: #4b7bec;
            color: white;
            font-weight: bold;
            border: none;
        }

        button:hover {
            background: #3867d6;
        }

        .success {
            padding: 12px;
            background: #20bf6b;
            color: white;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .error {
            padding: 12px;
            background: #eb3b5a;
            color: white;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<header>SwiftPay Hub</header>

<div class="container">

    <!-- Airtime Purchase -->
    <div class="card">
        <h2>Buy Airtime</h2>
        <select id="network">
            <option value="">Select Network</option>
            <option value="mtn">MTN</option>
            <option value="glo">GLO</option>
            <option value="airtel">Airtel</option>
            <option value="9mobile">9mobile</option>
        </select>
        <input type="number" id="amount" placeholder="Amount">
        <input type="number" id="phone" placeholder="Phone Number">

        <button onclick="buyAirtime()">Buy Now</button>

        <div id="airtime-success" class="success">Airtime Purchase Successful!</div>
        <div id="airtime-error" class="error">Error Processing Airtime</div>
    </div>

    <!-- Data Purchase -->
    <div class="card">
        <h2>Buy Data</h2>
        <select id="data-network">
            <option value="">Select Network</option>
            <option value="mtn">MTN</option>
            <option value="glo">GLO</option>
            <option value="airtel">Airtel</option>
            <option value="9mobile">9mobile</option>
        </select>
        <select id="data-plan">
            <option value="">Select Data Plan</option>
            <option value="500">500MB</option>
            <option value="1000">1GB</option>
            <option value="2000">2GB</option>
        </select>
        <input type="number" id="data-phone" placeholder="Phone Number">

        <button onclick="buyData()">Buy Data</button>

        <div id="data-success" class="success">Data Purchase Successful!</div>
        <div id="data-error" class="error">Error Processing Data</div>
    </div>

    <!-- Transfer / POS -->
    <div class="card">
        <h2>Send Money</h2>
        <input type="text" id="bank" placeholder="Bank Name">
        <input type="number" id="account" placeholder="Account Number">
        <input type="number" id="send-amount" placeholder="Amount">

        <button onclick="sendMoney()">Send</button>

        <div id="send-success" class="success">Transfer Successful!</div>
        <div id="send-error" class="error">Transfer Failed!</div>
    </div>

</div>

<script>
    // ======== Airtime Purchase Function ========
    function buyAirtime() {
        let network = document.getElementById("network").value;
        let amount = document.getElementById("amount").value;
        let phone = document.getElementById("phone").value;

        if (!network || !amount || !phone) {
            document.getElementById("airtime-error").style.display = "block";
            return;
        }

        document.getElementById("airtime-success").style.display = "block";
        document.getElementById("airtime-error").style.display = "none";
    }

    // ========= Data Purchase =========
    function buyData() {
        let network = document.getElementById("data-network").value;
        let plan = document.getElementById("data-plan").value;
        let phone = document.getElementById("data-phone").value;

        if (!network || !plan || !phone) {
            document.getElementById("data-error").style.display = "block";
            return;
        }

        document.getElementById("data-success").style.display = "block";
        document.getElementById("data-error").style.display = "none";
    }

    // ========= Money Transfer / POS =========
    function sendMoney() {
        let bank = document.getElementById("bank").value;
        let account = document.getElementById("account").value;
        let amount = document.getElementById("send-amount").value;

        if (!bank || !account || !amount) {
            document.getElementById("send-error").style.display = "block";
            return;
        }

        document.getElementById("send-success").style.display = "block";
        document.getElementById("send-error").style.display = "none";
    }
</script>

</body>
</html>
