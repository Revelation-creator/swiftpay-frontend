
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPay Hub</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f3f5ff;
            color: #222;
        }

        header {
            background: #4b7bec;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: 600;
        }

        .container {
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #3867d6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #274baf;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<header>
    SwiftPay Hub
</header>

<div class="container">

    <div class="card">
        <h2>üí≥ Send / Receive Payments</h2>
        <input type="text" id="receiver" class="input-field" placeholder="Enter Receiver Address">
        <input type="number" id="amount" class="input-field" placeholder="Amount">
        <button class="btn" onclick="sendPayment()">Send Payment</button>
    </div>

    <div class="card">
        <h2>üì± Buy Airtime / Data</h2>
        <select id="network" class="input-field">
            <option value="">Select Network</option>
            <option>MTN</option>
            <option>Airtel</option>
            <option>Glo</option>
            <option>9Mobile</option>
        </select>
        <input type="number" id="phone" class="input-field" placeholder="Phone Number">
        <input type="number" id="airtimeAmount" class="input-field" placeholder="Amount">
        <button class="btn" onclick="buyAirtime()">Buy Airtime</button>
    </div>

    <div class="card">
        <h2>‚öôÔ∏è Coming Soon</h2>
        <p>POS Services, Bills Payment, Gift Cards, Betting Funding & more‚Ä¶</p>
    </div>

</div>

<script>
    function sendPayment() {
        alert("Payment feature will be activated after Pi Open-Mainnet integration.");
    }

    function buyAirtime() {
        alert("Airtime purchase service will go live soon.");
    }
</script>

</body>
</html>
